<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock, Paper & Scissors</title>
  </head>
  <body>
    <div class="game d-flex flex-column justify-content-evenly align-items-center vh-100 vw-100">
      <div class="top text-center mb-4">
        <h1 class="display-1 mt-3">Rock, Paper & Scissors Game</h1>
      </div>
      <div class="mid container text-center">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3 d-flex justify-content-center">
            <button onclick="playGame('rock')" class="circle-btn d-flex flex-column justify-content-center align-items-center border-0 bg-white">
              <i class="fa-solid fa-hand-fist"></i>
              <span class="fw-bold">Rock</span>
            </button>
          </div>
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3 d-flex justify-content-center">
            <button onclick="playGame('paper')" class="circle-btn d-flex flex-column justify-content-center align-items-center border-0 bg-white">
              <i class="fa-solid fa-hand"></i>
              <span class="fw-bold">Paper</span>
            </button>
          </div>
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3 d-flex justify-content-center">
            <button onclick="playGame('scissors')" class="circle-btn d-flex flex-column justify-content-center align-items-center border-0 bg-white">
              <i class="fa-solid fa-hand-scissors"></i>
              <span class="fw-bold">Scissors</span>
            </button>
          </div>
        </div>
      </div>
      <div class="bottom text-center mt-4">
        <p id="playerMove"></p>
        <p id="computerMove"></p>
        <h1 id="gameResult"></h1>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
