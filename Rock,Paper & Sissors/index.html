<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Rock, Paper & Scissors</title>
    <style>
      .circle-btn {
        width: 8em;
        height: 8em;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 1.2em;
        transition: transform 0.2s;
      }
      .circle-btn i {
        font-size: 2.2em;
        margin-bottom: 0.4em;
        color: #f2c397;
      }
      .circle-btn span {
        color: #333;
      }
      .circle-btn:hover {
        transform: scale(1.08);
      }
    </style>
  </head>
  <body>
    <div class="game d-flex flex-column justify-content-evenly align-items-center vh-100 vw-100">
      <div class="top text-center mb-4">
        <h1 class="display-1 mt-3">Rock, Paper & Scissors Game</h1>
      </div>
      <div class="mid container text-center">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3 d-flex justify-content-center">
            <button onclick="playGame('rock')" class="circle-btn d-flex flex-column justify-content-center align-items-center border-0 bg-white">
              <i class="fa-solid fa-hand-fist"></i>
              <span class="fw-bold">Rock</span>
            </button>
          </div>
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3 d-flex justify-content-center">
            <button onclick="playGame('paper')" class="circle-btn d-flex flex-column justify-content-center align-items-center border-0 bg-white">
              <i class="fa-solid fa-hand"></i>
              <span class="fw-bold">Paper</span>
            </button>
          </div>
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3 d-flex justify-content-center">
            <button onclick="playGame('scissors')" class="circle-btn d-flex flex-column justify-content-center align-items-center border-0 bg-white">
              <i class="fa-solid fa-hand-scissors"></i>
              <span class="fw-bold">Scissors</span>
            </button>
          </div>
        </div>
      </div>
      <div class="bottom text-center mt-4">
        <p id="playerMove"></p>
        <p id="computerMove"></p>
        <h1 id="gameResult"></h1>
      </div>
    </div>
    <script>
      function pickComputerMove() {
        const randomNumber = Math.random();
        if (randomNumber < 1 / 3) return "rock";
        else if (randomNumber < 2 / 3) return "paper";
        else return "scissors";
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === computerMove) {
          result = "Tie.";
        } else if ((playerMove === "rock" && computerMove === "scissors") || (playerMove === "paper" && computerMove === "rock") || (playerMove === "scissors" && computerMove === "paper")) {
          result = "You win!";
        } else {
          result = "You lose!";
        }

        document.getElementById("playerMove").textContent = `You picked: ${playerMove}`;
        document.getElementById("computerMove").textContent = `Computer picked: ${computerMove}`;
        document.getElementById("gameResult").textContent = result;
      }
    </script>
  </body>
</html>
